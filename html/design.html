<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Section</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/blog.css" />
    <link rel="stylesheet" href="../css/design.css" />
  </head>
  <body>
    <header>
      <nav>
        <script id="replace_with_navbar" src="../js/nav.js"></script>
      </nav>
    </header>

    <section class="wireframes" id="wireframes">
      <nav class="secondarynav" id="secondarynav">
        <a href="#wireframes" class="active">Wireframes</a>
        <a href="#style">Style Guide</a>
        <a href="#dev">Developments & Changes</a>
        <a href="#decisions">UI & UX Decisions</a>
      </nav>
      <h2 class="heading"><span>Wire</span>frames</h2>

      <main class="slideshow-container">
        <aside class="mySlides fade">
          <aside class="numberText">1 / 3</aside>
          <img src="../Images/Profile Img.JPG" alt="" style="width: 100%" />
          <aside class="text">Caption Text</aside>
        </aside>

        <aside class="mySlides fade">
          <aside class="numberText">2 / 3</aside>
          <img src="../Images/newlogo.png" alt="" style="width: 100%" />
          <aside class="text">Caption Text</aside>
        </aside>

        <aside class="mySlides fade">
          <aside class="numberText">3 / 3</aside>
          <img src="../Images/Profile Img.JPG" alt="" style="width: 100%" />
          <aside class="text">Caption Text</aside>
        </aside>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </main>

      <main style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
      </main>
    </section>

    <section class="style" id="style">
      <h2 class="heading"><span>Style</span> Guide</h2>
    </section>

    <section class="dev" id="dev">
      <h2 class="heading"><span>Developments</span> & <span> Changes</span></h2>
    </section>

    <section class="decisions" id="decisions">
      <h2 class="heading"><span>UX</span> & <span>UI</span> Decisions</h2>
    </section>

    <footer>
      <script id="replace_with_footer" src="../js/nav.js"></script>
    </footer>
  </body>
  <script src="../js/nav.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/secondarynav.js"></script>
  <script src="../js/design.js"></script>
</html>
